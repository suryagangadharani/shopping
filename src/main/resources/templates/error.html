<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Men's Fashion Store</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            max-width: 800px;
            margin: 4rem auto;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 2rem;
        }

        .error-details {
            text-align: left;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            border: 1px solid #e9ecef;
        }

        .error-details h3 {
            margin-top: 0;
            color: #dc3545;
            font-size: 1.1rem;
        }

        .error-details pre {
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9rem;
            color: #333;
        }

        .btn-home {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-home:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">Men's Fashion Store</a>
        </div>
    </nav>

    <div class="error-container">
        <div class="error-code" th:text="${status}">500</div>
        <div class="error-message" th:text="${error}">Something went wrong</div>

        <div class="error-details" th:if="${trace}">
            <h3>Error Details:</h3>
            <pre th:text="${trace}">Error trace will appear here</pre>
        </div>

        <p>
            <a href="/" class="btn-home">Back to Home</a>
        </p>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Men's Fashion Store. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
