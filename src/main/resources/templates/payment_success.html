<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - Men's Fashion Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #f0fdf4, #e6f4ea);
            font-family: 'Inter', sans-serif;
        }

        .success-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
        }

        .success-icon {
            font-size: 70px;
            color: #198754;
        }

        .success-title {
            font-weight: 700;
            margin-top: 15px;
        }

        .order-box {
            background: #ffffff;
            border-radius: 14px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .order-box .row {
            margin-bottom: 10px;
        }

        .order-box .col-6:first-child {
            color: #6c757d;
        }

        .order-box .col-6:last-child {
            font-weight: 600;
        }

        .btn-primary {
            border-radius: 30px;
            padding: 12px 22px;
            font-weight: 600;
        }

        .btn-outline-secondary {
            border-radius: 30px;
            padding: 12px 22px;
        }

        /* ================= MOBILE ================= */
        @media (max-width: 768px) {

            .success-card {
                padding: 25px;
            }

            .success-icon {
                font-size: 55px;
            }

            .success-title {
                font-size: 22px;
            }

            .order-box {
                padding: 18px;
            }

            .order-box .row {
                display: flex;
                justify-content: space-between;
            }

            .btn-lg {
                width: 100%;
                margin-bottom: 10px;
            }

            .btn-outline-secondary {
                margin-left: 0 !important;
            }
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <div class="card success-card">

                <div class="success-icon">
                    <i class="bi bi-check-circle-fill"></i>
                </div>

                <h2 class="success-title text-success">Payment Successful!</h2>
                <p class="text-muted">Thank you for your purchase. Your order has been confirmed.</p>

                <div class="order-box text-start">

                    <div class="row">
                        <div class="col-6">Order ID</div>
                        <div class="col-6 text-end" th:text="${order.id}">#12345</div>
                    </div>

                    <div class="row">
                        <div class="col-6">Payment ID</div>
                        <div class="col-6 text-end" th:text="${paymentId}">Pay_123456</div>
                    </div>

                    <div class="row">
                        <div class="col-6">Amount Paid</div>
                        <div class="col-6 text-end"
                             th:text="'₹' + ${#numbers.formatDecimal(order.totalAmount, 0, 'DEFAULT', 2, 'DEFAULT')}">
                            ₹1,200.00
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">Date</div>
                        <div class="col-6 text-end"
                             th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">
                            2024-01-01 12:00
                        </div>
                    </div>

                </div>

                <div class="mt-4">
                    <a href="/orders" class="btn btn-primary btn-lg">
                        View My Orders
                    </a>
                    <a href="/" class="btn btn-outline-secondary btn-lg ms-2">
                        Continue Shopping
                    </a>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
