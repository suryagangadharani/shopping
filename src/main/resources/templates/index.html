<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Men's Fashion Store</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        /* ================= CATEGORY LIST STYLE ================= */

        .category-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .category-scroll {
            display: flex;
            gap: 10px;
            white-space: nowrap;
        }

        .category-item {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1.5px solid #0ea5e9;
            color: #0ea5e9;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
        }

        .category-item:hover {
            background: #0ea5e9;
            color: white;
        }

        .category-wrapper::-webkit-scrollbar {
            display: none;
        }

        /* ===== Sort Buttons ===== */

        .sort-wrapper {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .sort-btn {
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 600;
            border-radius: 18px;
            border: 1px solid #d1d5db;
            background: #f9fafb;
            color: #374151;
            text-decoration: none;
            transition: 0.2s ease;
        }

        .sort-btn:hover {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        @media (max-width: 576px) {
            .sort-wrapper {
                justify-content: flex-start;
            }

            .sort-btn {
                font-size: 12px;
                padding: 5px 10px;
            }
        }

        /* ===== Product Card Footer Styling ===== */

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: #4f46e5;
        }

        .card-footer {
            background: #fff;
            border-top: 1px solid #f1f5f9;
            padding: 12px 15px;
        }

        .card-footer .btn {
            border-radius: 8px;
            font-weight: 600;
        }

        @media (max-width: 576px) {
            .product-price {
                font-size: 16px;
            }

            .card-footer .btn {
                font-size: 14px;
                padding: 6px;
            }
        }

        /* ===== CART ICON & BADGE STYLE ===== */

        .cart-link {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s ease;
        }

        .cart-icon {
            font-size: 22px;
            color: #333;
            transition: 0.3s ease;
        }

        /* Cart Badge Positioning */
        .nav-item.position-relative {
            position: relative !important;
        }

        .nav-item .badge {
            position: absolute;
            top: -8px;
            right: -10px;
            min-width: 18px;
            height: 18px;
            padding: 2px 6px;
            font-size: 0.65rem;
            font-weight: 700;
            line-height: 1.2;
            border-radius: 10px;
            z-index: 10;
        }

        /* Desktop specific */
        @media (min-width: 992px) {
            .nav-item .badge {
                top: -5px;
                right: -8px;
            }
        }

        /* Mobile specific */
        @media (max-width: 991px) {
            .nav-item .badge {
                top: -8px;
                right: -12px;
                font-size: 0.7rem;
                min-width: 20px;
                height: 20px;
            }
        }

        /* ===== Scroll Reveal (Products) ===== */
        .reveal-item {
            opacity: 0;
            transform: translateY(22px) scale(0.985);
            transition: opacity 620ms ease, transform 620ms cubic-bezier(0.22, 1, 0.36, 1);
            transition-delay: var(--reveal-delay, 0ms);
            will-change: opacity, transform;
        }

        .reveal-item.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        @media (prefers-reduced-motion: reduce) {
            .reveal-item,
            .reveal-item.is-visible {
                opacity: 1;
                transform: none;
                transition: none;
            }
        }
    </style>
</head>

<body>

    <!-- ================= NAVBAR ================= -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm" th:fragment="nav">
        <div class="container d-flex justify-content-between align-items-center">

            <!-- Brand -->
            <a class="navbar-brand fw-bold" href="/">Mens Fashion</a>

            <!-- Right side (Cart + Toggle) -->
            <div class="d-flex align-items-center gap-3">
                <!-- Cart -->
                <div class="nav-item position-relative">
                    <a class="nav-link" href="/cart" aria-label="Cart" title="Cart">
                        <i class="bi bi-cart fs-5"></i>
                        <span th:if="${cartItemCount != null and cartItemCount > 0}"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            style="font-size: 0.7rem;">
                            <span th:text="${cartItemCount}">0</span>
                        </span>
                    </a>
                </div>
                <!-- Toggle -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

        </div>


        <div class="collapse navbar-collapse" id="navNav">
            <ul class="navbar-nav ms-auto align-items-center">



                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login">Login</a>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/register">Register</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/admin/dashboard">Admin</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/account">
                        <i class="bi bi-person-circle"></i>
                        <span sec:authentication="name" class="ms-1"></span>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-sm btn-danger ms-2">
                            Logout
                        </button>
                    </form>
                </li>

            </ul>
        </div>
        </div>
    </nav>

    <!-- ================= HERO ================= -->
    <section class="hero text-center">
        <div class="container">
            <h1>Modern Men's Fashion</h1>
            <p class="lead">Discover premium shirts, jeans, jackets and shoes.</p>
            <a href="#products" class="btn btn-primary mt-3">
                Shop Now
            </a>
        </div>
    </section>

    <!-- ================= PRODUCTS ================= -->
    <div class="container-fluid px-3 px-sm-4 px-md-5 my-4" id="products">


        <!-- Search + Sort -->
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <form class="d-flex flex-grow-1" method="get" action="/">
                <input class="form-control me-2" name="q" placeholder="Search products..." th:value="${search}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <div class="sort-wrapper">
                <a class="sort-btn" th:href="@{/(sort='asc')}">
                    <i class="bi bi-arrow-up"></i> Price
                </a>
                <a class="sort-btn" th:href="@{/(sort='desc')}">
                    <i class="bi bi-arrow-down"></i> Price
                </a>
            </div>

        </div>

        <!-- Categories -->
        <!-- Categories -->
        <div class="category-wrapper mb-4">
            <div class="category-scroll">

                <a class="category-item" th:href="@{/}">All</a>
                <a class="category-item" th:href="@{/?category=Shirts}">Shirts</a>
                <a class="category-item" th:href="@{/?category=Jeans}">Jeans</a>
                <a class="category-item" th:href="@{/?category=Jackets}">Jackets</a>
                <a class="category-item" th:href="@{/?category=Shoes}">Shoes</a>
                <a class="category-item" th:href="@{/?category=Accessories}">Accessories</a>

            </div>
        </div>


        <!-- Product Cards -->
        <div class="row row-cols-2 row-cols-md-3 g-4">


            <div class="col reveal-item" th:each="p, stat : ${products.content}" th:style="|--reveal-delay:${stat.index * 70}ms;|">
                <div class="card h-100">

                    <img th:if="${p.imageUrl != null and p.imageUrl != ''}" th:src="${p.displayImageUrl}" class="card-img-top"
                        alt="Product image" onerror="this.src='/images/placeholder.png'">

                    <div th:if="${p.imageUrl == null or p.imageUrl == ''}"
                        class="card-img-top bg-light d-flex align-items-center justify-content-center">
                        <i class="bi bi-image fs-1 text-muted"></i>
                    </div>

                    <div class="card-body">
                        <h5 class="card-title" th:text="${p.name}"></h5>
                        <p class="text-muted small mb-1" th:text="${p.brand}"></p>
                        <p class="card-text small" th:text="${p.description}"></p>
                    </div>

                    <div class="card-footer text-center">

                        <div class="product-price mb-2">
                            $<span th:text="${#numbers.formatDecimal(p.price, 0, 'DEFAULT', 2, 'DEFAULT')}"></span>
                        </div>

                        <a th:href="@{/products/{id}(id=${p.id})}" class="btn btn-primary btn-sm w-100">
                            View Product
                        </a>

                    </div>

                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav class="mt-5">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${products.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${products.number-1})}">Previous</a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, products.totalPages -1)}"
                    th:classappend="${i==products.number} ? 'active'">
                    <a class="page-link" th:href="@{/(page=${i})}" th:text="${i+1}"></a>
                </li>

                <li class="page-item" th:classappend="${products.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${products.number+1})}">Next</a>
                </li>
            </ul>
        </nav>

    </div>

    <!-- ================= FOOTER ================= -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">Â© 2026 Mens Fashion Store | Designed for Premium Style</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const revealItems = document.querySelectorAll('.reveal-item');

            if (!('IntersectionObserver' in window)) {
                revealItems.forEach(function (item) {
                    item.classList.add('is-visible');
                });
                return;
            }

            const observer = new IntersectionObserver(function (entries, obs) {
                entries.forEach(function (entry) {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        obs.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.12,
                rootMargin: '0px 0px -8% 0px'
            });

            revealItems.forEach(function (item) {
                observer.observe(item);
            });
        });
    </script>

</body>

</html>
