<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cart Count Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Cart Count Debug Page</h1>

        <div class="alert alert-info">
            <h4>Cart Item Count Value:</h4>
            <p><strong th:text="${cartItemCount}">Not Set</strong></p>

            <h4>Is cartItemCount null?</h4>
            <p th:text="${cartItemCount == null} ? 'YES - NULL' : 'NO - Has Value'">Unknown</p>

            <h4>Is cartItemCount > 0?</h4>
            <p th:text="${cartItemCount != null and cartItemCount > 0} ? 'YES' : 'NO'">Unknown</p>
        </div>

        <div class="card">
            <div class="card-body">
                <h5>Cart Icon Test:</h5>
                <div class="nav-item position-relative d-inline-block">
                    <a class="nav-link" href="/cart" aria-label="Cart" title="Cart">
                        <i class="bi bi-cart fs-1"></i>
                        <span th:if="${cartItemCount != null and cartItemCount > 0}"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            style="font-size: 1rem;">
                            <span th:text="${cartItemCount}">0</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="/" class="btn btn-primary">Go to Home</a>
            <a href="/cart" class="btn btn-secondary">Go to Cart</a>
        </div>
    </div>
</body>

</html>
