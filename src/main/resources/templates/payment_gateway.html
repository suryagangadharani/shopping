<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Men's Fashion Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Complete Your Payment</h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <p class="lead">Order ID: <strong th:text="${order.id}"></strong></p>
                            <h2 class="text-success display-4"
                                th:text="'â‚¹' + ${#numbers.formatDecimal(order.totalAmount, 0, 'DEFAULT', 2, 'DEFAULT')}">
                            </h2>
                        </div>

                        <button id="rzp-button1" class="btn btn-success btn-lg w-100 py-3 fw-bold">Pay Now</button>

                        <!-- Hidden Form to Submit Payment Details -->
                        <form id="payment-form" action="/payment/verify" method="POST">
                            <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
                            <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
                            <input type="hidden" name="razorpay_signature" id="razorpay_signature">
                            <input type="hidden" name="order_id" th:value="${order.id}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script th:inline="javascript">
        var options = {
            "key": /*[[${razorpayKeyId}]]*/ "rzp_test_VxDXNU2LjZXDcy",
            "amount": /*[[${amount}]]*/ 1000,
            "currency": "INR",
            "name": "Men's Fashion Store",
            "description": "Payment for Order #" + /*[[${order.id}]]*/ "1",
            "image": "/images/logo.png",
            "order_id": /*[[${razorpayOrderId}]]*/ "order_9A33XWu170g89",
            "handler": function (response) {
                document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
                document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
                document.getElementById('razorpay_signature').value = response.razorpay_signature;
                document.getElementById('payment-form').submit();
            },
            "prefill": {
                "name": /*[[${order.user.fullName}]]*/ "Customer Name",
                "email": /*[[${order.user.email}]]*/ "customer@example.com",
                "contact": /*[[${order.mobileNumber}]]*/ "9999999999"
            },
            "theme": {
                "color": "#6366f1"
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function (e) {
            console.log("Pay Now button clicked");
            console.log("Razorpay options:", options);
            try {
                rzp1.open();
                console.log("Razorpay opened");
            } catch (err) {
                console.error("Error opening Razorpay:", err);
                alert("Error initializing payment: " + err.message);
            }
            e.preventDefault();
        }

        // Auto-open on load
        window.onload = function () {
            rzp1.open();
        };
    </script>

</body>

</html>
