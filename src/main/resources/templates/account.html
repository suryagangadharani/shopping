<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
   <div th:replace="~{fragments :: nav}"></div>

<!-- Page-Specific Home Button -->
<div class="container mt-3">
    <div class="d-flex justify-content-end">
        <a href="/" class="btn btn-outline-primary btn-sm rounded-pill">
            <i class="bi bi-house-door"></i> Home
        </a>
    </div>
</div>


    <div class="container my-5">
        <div class="row">
            <!-- Sidebar/Profile -->
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Profile Details</h5>
                        <p class="mb-1 text-muted">Full Name</p>
                        <p class="fw-bold" th:text="${user.fullName}">John Doe</p>
                        <p class="mb-1 text-muted">Email</p>
                        <p class="fw-bold" th:text="${user.email}">john@example.com</p>
                        <p class="mb-1 text-muted">Role</p>
                        <p class="fw-bold" th:text="${user.role}">USER</p>
                        <p class="mb-1 text-muted">Member Since</p>
                        <p class="fw-bold" th:text="${#temporals.format(user.registrationDate, 'MMM dd, yyyy')}">Oct 10,
                            2023</p>

                        <form th:action="@{/logout}" method="post" class="mt-3">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-outline-danger w-100">Sign Out</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Orders -->
            <div class="col-md-9">
                <h3 class="mb-4">Order History</h3>

                <div th:if="${orders.empty}" class="alert alert-info">
                    You haven't placed any orders yet. <a href="/">Start Shopping</a>
                </div>

                <div class="card shadow-sm mb-3" th:each="order : ${orders}">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <span class="fw-bold me-2" th:text="'Order #' + ${order.id}">#123</span>
                            <small class="text-muted"
                                th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm')}">Oct 10,
                                2023</small>
                        </div>
                        <div>
                            <span class="badge" th:classappend="${
                            order.orderStatus.name() == 'PENDING' ? 'bg-warning' :
                            (order.orderStatus.name() == 'PLACED' ? 'bg-info' :
                            (order.orderStatus.name() == 'SHIPPED' ? 'bg-primary' : 
                            (order.orderStatus.name() == 'DELIVERED' ? 'bg-success' : 'bg-danger')))
                        }" th:text="${order.orderStatus}">PENDING</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <ul class="list-unstyled mb-0">
                                    <li th:each="item, iterStat : ${order.items}" th:if="${iterStat.index < 2}"
                                        class="d-flex align-items-center mb-2">
                                        <img th:src="${item.product.displayImageUrl}" alt="Product"
                                            style="width: 40px; height: 40px; object-fit: cover; margin-right: 10px;"
                                            class="rounded border">
                                        <span th:text="${item.product.name} + ' (x' + ${item.quantity} + ')'">Product
                                            Name</span>
                                    </li>
                                    <li th:if="${order.items.size() > 2}" class="text-muted small">
                                        And <span th:text="${order.items.size() - 2}">2</span> more items...
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-4 text-md-end mt-3 mt-md-0">
                                <h5 class="mb-0"
                                    th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 0, 'DEFAULT', 2, 'DEFAULT')}">
                                    $120.00</h5>
                                <a th:href="@{/order/{id}(id=${order.id})}" class="btn btn-primary btn-sm mt-2">View
                                    Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
