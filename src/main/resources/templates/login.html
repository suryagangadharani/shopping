<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Exclusive Store</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
            <div class="card-body p-5">
                <h4 class="card-title text-center mb-4">Welcome Back</h4>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="username" class="form-control" placeholder="Enter your email"
                            required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password"
                            required>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <p class="text-center mt-4 mb-0 text-muted">
                    New user? <a th:href="@{/register}">Register here</a>
                </p>
                <p class="text-center mt-2 text-muted">
                    <a th:href="@{/}" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Back to Store</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Hidden flash messages -->
    <div th:if="${success}" id="flashSuccess" th:text="${success}" style="display:none;"></div>
    <div th:if="${error}" id="flashError" th:text="${error}" style="display:none;"></div>
    <div th:if="${param.error}" id="flashError" style="display:none;">Invalid email or password.</div>
    <div th:if="${param.logout}" id="flashSuccess" style="display:none;">You have logged out successfully.</div>

    <!-- Success/Error Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="messageModalContent">
                <div class="modal-header" id="messageModalHeader">
                    <h5 class="modal-title" id="messageModalTitle">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="messageModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const successEl = document.getElementById('flashSuccess');
            const errorEl = document.getElementById('flashError');
            const modalEl = document.getElementById('messageModal');
            const modalTitle = document.getElementById('messageModalTitle');
            const modalBody = document.getElementById('messageModalBody');
            const modalContent = document.getElementById('messageModalContent');
            const modalHeader = document.getElementById('messageModalHeader');
            const bsModal = new bootstrap.Modal(modalEl);

            if (successEl && successEl.textContent.trim() !== '') {
                modalTitle.textContent = 'Success';
                modalBody.innerHTML = '<i class="bi bi-check-circle-fill text-success me-2" style="font-size: 1.5rem;"></i>' + successEl.textContent.trim();
                modalHeader.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                modalHeader.style.color = 'white';
                bsModal.show();
            } else if (errorEl && errorEl.textContent.trim() !== '') {
                modalTitle.textContent = 'Error';
                modalBody.innerHTML = '<i class="bi bi-exclamation-circle-fill text-danger me-2" style="font-size: 1.5rem;"></i>' + errorEl.textContent.trim();
                modalHeader.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                modalHeader.style.color = 'white';
                bsModal.show();
            }
        });
    </script>
</body>

</html>
