<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <div th:replace="~{fragments :: nav}"></div>

<!-- Page-Specific Home Button -->
<div class="container mt-3">
    <div class="d-flex justify-content-end">
        <a href="/" class="btn btn-outline-primary btn-sm rounded-pill">
            <i class="bi bi-house-door"></i> Home
        </a>
    </div>
</div>


    <div class="container my-5">
        <h2>My Orders</h2>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="table-responsive" th:if="${!orders.empty}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <span
                                th:class="'badge ' + (${order.orderStatus.name() == 'DELIVERED'} ? 'bg-success' : (${order.orderStatus.name() == 'CANCELLED'} ? 'bg-danger' : 'bg-warning'))"
                                th:text="${order.orderStatus}"></span>
                        </td>
                        <td th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 0, 'DEFAULT', 2, 'DEFAULT')}">
                        </td>
                        <td>
                            <a th:href="@{/order/{id}(id=${order.id})}" class="btn btn-sm btn-info">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${orders.empty}" class="alert alert-info">
            You have no orders yet. <a href="/">Start Shopping</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
