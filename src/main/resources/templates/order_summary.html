<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">



</head>

<body>
<div th:replace="~{fragments :: nav}"></div>

<style>
.page-home-btn {
    position: absolute;
    right: 20px;
    top: 15px;
}

@media (max-width: 768px) {
    .page-home-btn {
        right: 85px;
        top: 12px;
    }
}
</style>

<a href="/" class="btn btn-outline-dark btn-sm rounded-pill page-home-btn">
    <i class="bi bi-house-door"></i>
</a>



    <div class="container my-5">
        <h2>Order #<span th:text="${order.id}"></span></h2>
        <div class="mb-3">
            <span class="badge"
                th:classappend="${order.orderStatus.name() == 'DELIVERED'} ? 'bg-success' : (${order.orderStatus.name() == 'CANCELLED'} ? 'bg-danger' : 'bg-warning')"
                th:text="${order.orderStatus}"></span>
            <span class="text-muted ms-3" th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span>
        </div>

        <div class="row">
            <!-- Products -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">Items</div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center"
                                th:each="item : ${order.items}">
                                <div class="d-flex align-items-center">
                                    <img th:src="${item.product.displayImageUrl}" alt="Product"
                                        style="width: 50px; height: 50px; object-fit: cover; margin-right: 15px;">
                                    <div>
                                        <h6 class="mb-0" th:text="${item.product.name}">Product Name</h6>
                                        <small class="text-muted"
                                            th:text="'Qty: ' + ${item.quantity} + ' | Price: $' + ${item.price}">Qty:
                                            1</small>
                                    </div>
                                </div>
                                <span
                                    th:text="'$' + ${#numbers.formatDecimal(item.subtotal, 0, 'DEFAULT', 2, 'DEFAULT')}">$120.00</span>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <strong>Total</strong>
                        <strong
                            th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 0, 'DEFAULT', 2, 'DEFAULT')}">$120.00</strong>
                    </div>
                </div>
            </div>

            <!-- Shipping & Payment -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">Shipping Details</div>
                    <div class="card-body">
                        <h6 class="card-title">Address</h6>
                        <p class="card-text">
                            <span th:text="${order.shippingAddress.street}"></span><br>
                            <span
                                th:text="${order.shippingAddress.city} + ', ' + ${order.shippingAddress.state} + ' ' + ${order.shippingAddress.zipCode}"></span>
                        </p>
                        <h6 class="card-title mt-3">Contact</h6>
                        <p class="card-text" th:text="${order.mobileNumber}"></p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">Payment Info</div>
                    <div class="card-body">
                        <p class="card-text">
                            Method: <strong th:text="${order.paymentMethod}"></strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a href="/orders" class="btn btn-secondary">Back to My Orders</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
