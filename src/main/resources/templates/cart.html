<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Men's Fashion Store</a>

            <!-- Cart Icon (visible on mobile) -->
            <div class="d-flex align-items-center gap-3">
                <div class="nav-item position-relative">
                    <a class="nav-link" href="/cart" aria-label="Cart" title="Cart">
                        <i class="bi bi-cart fs-5"></i>
                        <span th:if="${cartItemCount != null and cartItemCount > 0}"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            style="font-size: 0.7rem;">
                            <span th:text="${cartItemCount}">0</span>
                        </span>
                    </a>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navNav">
                <ul class="navbar-nav ms-auto">


                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/login">Login</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/register">Register</a>
                    </li>

                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/dashboard">Admin</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/account">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="name" class="ms-1"></span>
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn btn-sm btn-danger ms-2">
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>


            </div>
        </div>
    </nav>


    <div class="container my-5">
        <h3 class="mb-4">Your Shopping Cart</h3>

        <!-- EMPTY CART -->
        <div th:if="${cartItems == null || cartItems.isEmpty()}">
            <div class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i>
                Your cart is empty.
                <br>
                <a href="/" class="btn btn-primary mt-3">Continue Shopping</a>
            </div>
        </div>

        <!-- CART ITEMS -->
        <div th:unless="${cartItems == null || cartItems.isEmpty()}">
            <div class="row">

                <!-- CART TABLE -->
                <div class="col-lg-8">
                    <div class="table-responsive">
                        <table class="table table-hover">

                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Subtotal</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each="item : ${cartItems}">
                                    <td data-label="Product">
                                        <div class="d-flex align-items-center">
                                            <img th:src="${item.productImage}"
                                                onerror="this.src='/images/placeholder.svg'" alt="Product" class="me-2"
                                                style="width:60px;height:60px;object-fit:cover;border-radius:8px;">
                                            <strong th:text="${item.productName}"></strong>
                                        </div>
                                    </td>

                                    <td data-label="Price"
                                        th:text="'$' + ${#numbers.formatDecimal(item.price,0,'DEFAULT',2,'DEFAULT')}">
                                    </td>

                                    <td data-label="Quantity">
                                        <form th:action="@{/cart/update/{id}(id=${item.productId})}" method="post">
                                            <input type="hidden" th:name="${_csrf.parameterName}"
                                                th:value="${_csrf.token}">
                                            <div class="input-group input-group-sm">
                                                <input type="number" name="quantity" th:value="${item.quantity}" min="1"
                                                    max="999" class="form-control" required>
                                                <button class="btn btn-outline-secondary">
                                                    Update
                                                </button>
                                            </div>
                                        </form>
                                    </td>

                                    <td data-label="Subtotal" class="fw-bold text-success"
                                        th:text="'$' + ${#numbers.formatDecimal(item.subtotal,0,'DEFAULT',2,'DEFAULT')}">
                                    </td>

                                    <td data-label="Remove">
                                        <form th:action="@{/cart/remove/{id}(id=${item.productId})}" method="post">
                                            <input type="hidden" th:name="${_csrf.parameterName}"
                                                th:value="${_csrf.token}">
                                            <button type="submit" class="btn btn-sm btn-danger">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>

                <!-- ORDER SUMMARY -->
                <div class="col-lg-4 mt-4 mt-lg-0">
                    <div class="card shadow-sm">
                        <div class="card-body">

                            <h5 class="card-title">Order Summary</h5>
                            <hr>

                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal</span>
                                <strong
                                    th:text="'$' + ${#numbers.formatDecimal(cartTotal,0,'DEFAULT',2,'DEFAULT')}"></strong>
                            </div>

                            <div class="d-flex justify-content-between mb-3 text-muted">
                                <small>Shipping</small>
                                <small>Free</small>
                            </div>

                            <hr>

                            <div class="d-flex justify-content-between mb-3">
                                <strong>Total</strong>
                                <strong class="text-success fs-5"
                                    th:text="'$' + ${#numbers.formatDecimal(cartTotal,0,'DEFAULT',2,'DEFAULT')}">
                                </strong>
                            </div>

                            <div sec:authorize="isAuthenticated()">
                                <form th:action="@{/cart/checkout}" method="get">
                                    <button class="btn btn-success w-100">
                                        <i class="bi bi-credit-card"></i>
                                        Proceed to Checkout
                                    </button>
                                </form>

                                <a href="/" class="btn btn-outline-primary ms-lg-3 mt-2 mt-lg-0">
                                    Continue Shopping
                                </a>
                            </div>

                            <div sec:authorize="isAnonymous()">
                                <a href="/login" class="btn btn-primary w-100">
                                    Login to Checkout
                                </a>


                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- MOBILE STICKY CHECKOUT -->
    <div class="mobile-sticky-checkout d-lg-none" th:if="${cartItems != null && !cartItems.isEmpty()}">

        <div sec:authorize="isAnonymous()">
            <a href="/login" class="btn btn-primary w-100 mt-2">
                Login to Checkout
            </a>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
