<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard"><i class="bi bi-speedometer2"></i> Admin Panel</a>
        <a href="/admin/dashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
    </div>
</nav>

<div class="container my-5">
    <!-- Flash Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4"><i class="bi bi-pencil-square"></i> Edit Product</h2>
            
            <form th:action="@{/admin/products/{id}/edit(id=${product.id})}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="card">
                    <div class="card-body">
                        <!-- Product Name -->
                        <div class="mb-3">
                            <label class="form-label">Product Name *</label>
                            <input class="form-control" name="name" th:value="${product.name}" placeholder="e.g. Classic Oxford Shirt" required>
                        </div>

                        <!-- Brand and Category -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Brand *</label>
                                <input class="form-control" name="brand" th:value="${product.brand}" placeholder="e.g. TailorMade" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category *</label>
                                <input class="form-control" name="category" th:value="${product.category}" placeholder="e.g. Shirts" required>
                            </div>
                        </div>

                        <!-- Price and Stock -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price ($) *</label>
                                <input class="form-control" name="price" type="number" step="0.01" th:value="${product.price}" placeholder="99.99" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Stock Quantity *</label>
                                <input class="form-control" name="stockQuantity" type="number" th:value="${product.stockQuantity}" placeholder="10" required min="0">
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label class="form-label">Description *</label>
                            <textarea class="form-control" name="description" rows="4" placeholder="Product description..." required th:text="${product.description}"></textarea>
                        </div>

                        <!-- Current Image -->
                        <div class="mb-3">
                            <label class="form-label">Current Image</label>
                            <div th:if="${product.imageUrl != null and product.imageUrl != ''}" class="mb-2">
                                <img th:src="${product.displayImageUrl}" style="max-width: 200px; max-height: 200px; object-fit: cover; border-radius: 4px;">
                            </div>
                            <div th:if="${product.imageUrl == null or product.imageUrl == ''}" class="alert alert-warning">
                                <i class="bi bi-exclamation-triangle"></i> No image currently set
                            </div>
                        </div>

                        <!-- Upload New Image -->
                        <div class="mb-3">
                            <label class="form-label">Upload New Image</label>
                            <input class="form-control" id="productImage" name="productImage" type="file" accept="image/*">
                            <small class="text-muted d-block mt-1">Leave blank to keep current image</small>
                        </div>

                        <!-- Image URL -->
                        <div class="mb-3">
                            <label class="form-label">Image URL (Alternative)</label>
                            <input class="form-control" name="imageUrl" th:value="${product.imageUrl}" placeholder="https://example.com/image.jpg">
                            <small class="text-muted d-block mt-1">Or provide a URL instead of uploading a file</small>
                        </div>

                        <!-- Image Preview -->
                        <div id="imagePreview" class="mb-3" style="display:none;">
                            <label class="form-label">Image Preview</label>
                            <div>
                                <img id="previewImg" style="max-width: 200px; max-height: 200px; object-fit: cover; border-radius: 4px;">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-lg"></i> Update Product
                    </button>
                    <a href="/admin/dashboard" class="btn btn-secondary">
                        <i class="bi bi-x-lg"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Image preview for file upload
    document.getElementById('productImage').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('previewImg').src = event.target.result;
                document.getElementById('imagePreview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
