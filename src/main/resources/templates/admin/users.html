<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>

<body>
  <div class="container mt-4">
    <div th:if="${success}" id="flashSuccess" th:text="${success}" style="display:none;"></div>
    <div th:if="${error}" id="flashError" th:text="${error}" style="display:none;"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Users</h1>
      <a th:href="@{/admin/users/add}" class="btn btn-primary">Add User</a>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Full Name</th>
            <th>Role</th>
            <th>Registration Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.fullName}"></td>
            <td>
              <span class="badge" th:classappend="${u.role == 'ADMIN' ? 'bg-danger' : 'bg-success'}"
                th:text="${u.role}"></span>
            </td>
            <td th:text="${#temporals.format(u.registrationDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
              <a th:href="@{/admin/users/{id}/edit(id=${u.id})}" class="btn btn-sm btn-secondary">Edit</a>
              <form th:action="@{/admin/users/{id}/delete(id=${u.id})}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-sm btn-danger" type="submit">Delete</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Success/Error Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="successModalContent">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalTitle">Success</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="successModalBody"></div>
        <div class="modal-footer">
          <button type="button" id="successOkBtn" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const successEl = document.getElementById('flashSuccess');
      const errorEl = document.getElementById('flashError');
      const modalEl = document.getElementById('successModal');
      const modalTitle = document.getElementById('successModalTitle');
      const modalBody = document.getElementById('successModalBody');
      const modalContent = document.getElementById('successModalContent');
      const okBtn = document.getElementById('successOkBtn');
      const bsModal = new bootstrap.Modal(modalEl);

      if (successEl && successEl.textContent.trim() !== '') {
        modalTitle.textContent = 'Success';
        modalBody.textContent = successEl.textContent.trim();
        modalContent.classList.remove('modal-error');
        modalContent.classList.add('modal-success');
        bsModal.show();
      } else if (errorEl && errorEl.textContent.trim() !== '') {
        modalTitle.textContent = 'Error';
        modalBody.textContent = errorEl.textContent.trim();
        modalContent.classList.remove('modal-success');
        modalContent.classList.add('modal-error');
        bsModal.show();
      }

      okBtn && okBtn.addEventListener('click', function () {
        bsModal.hide();
        // redirect to same page (preserve query string)
        window.location.href = window.location.pathname + window.location.search;
      });
    });
  </script>

</body>

</html>
