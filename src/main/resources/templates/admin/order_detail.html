<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Order Detail - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Admin Dashboard</a>
            <a href="/" class="btn btn-outline-light btn-sm">View Store</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2>Order #<span th:text="${order.id}"></span></h2>
                <p class="text-muted">Placed on <span
                        th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm')}"></span></p>
            </div>
            <div>
                <span class="badge fs-5" th:text="${order.orderStatus}" th:classappend="${
                        order.orderStatus.name() == 'PENDING' ? 'bg-warning' :
                        (order.orderStatus.name() == 'PLACED' ? 'bg-info' :
                        (order.orderStatus.name() == 'SHIPPED' ? 'bg-primary' : 
                        (order.orderStatus.name() == 'DELIVERED' ? 'bg-success' : 'bg-danger')))
                  }">PENDING</span>
            </div>
        </div>

        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <!-- Main Content -->
            <div class="col-lg-8">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Ordered Items</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 100px;">Image</th>
                                        <th>Product</th>
                                        <th class="text-center">Qty</th>
                                        <th class="text-end">Price</th>
                                        <th class="text-end">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${order.items}">
                                        <td>
                                            <img th:src="${item.product.imageUrl}" alt="Prod"
                                                style="width: 60px; height: 60px; object-fit: cover;"
                                                class="rounded border">
                                        </td>
                                        <td>
                                            <div th:text="${item.product.name}" class="fw-bold">Product Name</div>
                                            <div class="small text-muted" th:text="'ID: ' + ${item.product.id}"></div>
                                        </td>
                                        <td class="text-center" th:text="${item.quantity}">2</td>
                                        <td class="text-end"
                                            th:text="'$' + ${#numbers.formatDecimal(item.price, 0, 'DEFAULT', 2, 'DEFAULT')}">
                                            $50.00</td>
                                        <td class="text-end fw-bold"
                                            th:text="'$' + ${#numbers.formatDecimal(item.subtotal, 0, 'DEFAULT', 2, 'DEFAULT')}">
                                            $100.00</td>
                                    </tr>
                                </tbody>
                                <tfoot class="table-light">
                                    <tr>
                                        <td colspan="4" class="text-end fw-bold">Grand Total:</td>
                                        <td class="text-end fw-bold fs-5"
                                            th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 0, 'DEFAULT', 2, 'DEFAULT')}">
                                            $150.00</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Address and Contact -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Delivery Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <h6 class="text-muted text-uppercase small fw-bold">Shipping Address</h6>
                                <p class="mb-0">
                                    <span th:text="${order.user.fullName}" class="fw-bold d-block mb-1"></span>
                                    <span th:text="${order.shippingAddress.street}" class="d-block"></span>
                                    <span
                                        th:text="${order.shippingAddress.city} + ', ' + ${order.shippingAddress.state} + ' ' + ${order.shippingAddress.zipCode}"
                                        class="d-block"></span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <h6 class="text-muted text-uppercase small fw-bold">Contact Info</h6>
                                <p class="mb-0">
                                    <span class="d-block mb-1"><i class="bi bi-envelope"></i> <a
                                            th:href="'mailto:' + ${order.user.email}"
                                            th:text="${order.user.email}"></a></span>
                                    <span class="d-block"><i class="bi bi-phone"></i> <span
                                            th:text="${order.mobileNumber}"></span></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">

                <!-- Quick Actions -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-gear"></i> Actions</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <div class="mb-3">
                                <label for="status" class="form-label fw-bold">Update Status</label>
                                <select name="status" id="status" class="form-select">
                                    <option value="PENDING" th:selected="${order.orderStatus.name() == 'PENDING'}">
                                        PENDING</option>
                                    <option value="PLACED" th:selected="${order.orderStatus.name() == 'PLACED'}">PLACED
                                    </option>
                                    <option value="SHIPPED" th:selected="${order.orderStatus.name() == 'SHIPPED'}">
                                        SHIPPED</option>
                                    <option value="DELIVERED" th:selected="${order.orderStatus.name() == 'DELIVERED'}">
                                        DELIVERED</option>
                                    <option value="CANCELLED" th:selected="${order.orderStatus.name() == 'CANCELLED'}">
                                        CANCELLED</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Status</button>
                        </form>
                    </div>
                </div>

                <!-- Payment Info -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Payment Method</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-credit-card fs-4 me-3 text-secondary"></i>
                            <div>
                                <span class="d-block fw-bold" th:text="${order.paymentMethod}">Credit Card</span>
                                <small class="text-success fw-bold"
                                    th:if="${order.orderStatus.name() != 'CANCELLED'}">PAID</small>
                                <small class="text-danger fw-bold"
                                    th:if="${order.orderStatus.name() == 'CANCELLED'}">REFUNDED</small>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="/admin/orders" class="btn btn-outline-secondary w-100">Back to List</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
