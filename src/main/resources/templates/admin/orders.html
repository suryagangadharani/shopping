<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Admin Dashboard</a>
            <a href="/" class="btn btn-outline-light btn-sm">View Store</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Order Management</h2>
            <a href="/admin/dashboard" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</a>
        </div>

        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}">#123</td>
                                <td>
                                    <div class="fw-bold" th:text="${order.user.fullName}">John Doe</div>
                                    <div class="small text-muted" th:text="${order.user.email}">john@example.com</div>
                                </td>
                                <td th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm')}">Oct 10, 2023
                                </td>
                                <td
                                    th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 0, 'DEFAULT', 2, 'DEFAULT')}">
                                    $150.00</td>
                                <td>
                                    <span class="badge" th:classappend="${
                                    order.orderStatus.name() == 'PENDING' ? 'bg-warning' :
                                    (order.orderStatus.name() == 'PLACED' ? 'bg-info' :
                                    (order.orderStatus.name() == 'SHIPPED' ? 'bg-primary' : 
                                    (order.orderStatus.name() == 'DELIVERED' ? 'bg-success' : 'bg-danger')))
                                }" th:text="${order.orderStatus}">PENDING</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/orders/{id}(id=${order.id})}"
                                        class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye"></i> View
                                    </a>
                                    <form th:action="@{/admin/orders/{id}/delete(id=${order.id})}" method="post"
                                        style="display:inline;">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                        <button class="btn btn-sm btn-danger" type="submit"
                                            onclick="return confirm('Delete this order?');">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(orders)}">
                                <td colspan="6" class="text-center py-4">No orders found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
