<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${product.name}">Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

            <a class="navbar-brand" href="/">Men's Fashion Store</a>
            <div class="nav-item position-relative">
                <a class="nav-link" href="/cart" aria-label="Cart" title="Cart">
                    <i class="bi bi-cart fs-5"></i>
                    <span th:if="${cartItemCount != null and cartItemCount > 0}"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        style="font-size: 0.7rem;">
                        <span th:text="${cartItemCount}">0</span>
                    </span>
                </a>
            </div>
            <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/login">Login</a></li>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link"
                            href="/admin/dashboard">Admin</a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/account"><i class="bi bi-person-circle"></i> <span
                                sec:authentication="name" class="ms-1"></span></a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn btn-sm btn-danger ms-2">Logout</button>
                        </form>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container my-5">
        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div th:if="${product.imageUrl != null and product.imageUrl != ''}"
                    class="d-flex align-items-center justify-content-center mb-4">
                    <img th:src="${product.displayImageUrl}" class="img-fluid rounded" alt="Product image"
                        style="max-height: 500px; object-fit: cover; width: 100%;"
                        onerror="this.src='/images/placeholder.svg'">
                </div>
                <div th:if="${product.imageUrl == null or product.imageUrl == ''}"
                    class="bg-secondary d-flex align-items-center justify-content-center mb-4 text-white rounded"
                    style="height: 400px; font-size: 3rem;">
                    <i class="bi bi-image"></i>
                </div>
            </div>
            <div class="col-md-6">
                <h2 th:text="${product.name}" class="mb-2"></h2>
                <p class="text-muted mb-1">Brand: <strong th:text="${product.brand}"></strong></p>
                <p class="text-muted mb-1">Category: <span class="badge bg-info" th:text="${product.category}"></span>
                </p>

                <h3 class="text-success my-3">$<span
                        th:text="${#numbers.formatDecimal(product.price, 0, 'DEFAULT', 2, 'DEFAULT')}"></span></h3>

                <p class="text-muted mb-3">Stock Available:
                    <span class="badge bg-success" th:if="${product.stockQuantity > 0}"
                        th:text="${product.stockQuantity} + ' units'"></span>
                    <span class="badge bg-danger" th:if="${product.stockQuantity <= 0}">Out of Stock</span>
                </p>

                <p class="card-text mb-4" th:text="${product.description}"></p>

                <div th:if="${product.stockQuantity > 0}">
                    <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post" class="mb-3" id="addToCartForm">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input type="hidden" name="buyNow" id="buyNowInput" value="false">
                        <div class="mb-3" style="max-width: 400px;">
                            <label class="form-label fw-bold">Quantity:</label>
                            <input type="number" id="quantityInput" name="qty" value="1" min="1"
                                th:max="${product.stockQuantity}" class="form-control" required
                                style="max-width: 120px;">
                        </div>
                        <div class="d-flex gap-3 flex-wrap">
                            <button class="btn btn-primary btn-lg" type="submit" onclick="setBuyNow(false)">
                                <i class="bi bi-cart-plus"></i> Add to Cart
                            </button>
                            <button class="btn btn-success btn-lg" type="submit" onclick="setBuyNow(true)">
                                <i class="bi bi-lightning-fill"></i> Buy Now
                            </button>
                        </div>
                    </form>
                </div>

                <div th:if="${product.stockQuantity <= 0}" class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle"></i> This product is currently out of stock.
                </div>

                <hr>
                <a href="/" class="btn btn-outline-secondary">
                    <i class="bi bi-house"></i> Continue Shopping
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setBuyNow(isBuyNow) {
            document.getElementById('buyNowInput').value = isBuyNow ? 'true' : 'false';
        }
    </script>
</body>

</html>
